
<!doctype html>
<html lang="en">
<head>
	<title>Raycast</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="js/three.js"></script>
<script src="js/Detector.js"></script>
<script src="js/stats.min.js"></script>
<script src="js/controls/OrbitControls.js"></script>
<script src="js/renderers/CanvasRenderer.js"></script>



<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>

// standard global variables
var container, scene, camera, renderer, controls, raycaster, stats;
var clock = new THREE.Clock();
// custom global variables
var cube;
var plane;
var objects = [];

var objHovered = false;
	
var raycaster = new THREE.Raycaster();
var mouse = new THREE.Vector2(), INTERSECTED;

init();
animate();

// FUNCTIONS 		
function init() {
	// SCENE
	scene = new THREE.Scene();
	
	
	
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(250,250,250);
	camera.lookAt(scene.position);	
	
	// Interaction
	var raycaster = new THREE.Raycaster();
	var mouse = new THREE.Vector2();
	
	// RENDERER
	if ( Detector.webgl ) {
		renderer = new THREE.WebGLRenderer( {antialias:true} );
		console.log('using webGL');
		
		
	} else {
		console.log('using canvas');
		renderer = new THREE.CanvasRenderer(); 
	}
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );


	// CONTROLS
	// = new THREE.OrbitControls( camera, renderer.domElement );
	
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);
	
	// FLOOR
	// don't add floor -- easier to view result.
	scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );
	
	//

	
	
	////////////
	// LIGHTS //
	////////////
	var lights = [];
		lights[ 0 ] = new THREE.PointLight( 0xffffff, 1, 0 );
		lights[ 1 ] = new THREE.PointLight( 0xffffff, 1, 0 );
		lights[ 2 ] = new THREE.PointLight( 0xffffff, 1, 0 );

		lights[ 0 ].position.set( 0, 200, 0 );
		lights[ 1 ].position.set( 100, 200, 100 );
		lights[ 2 ].position.set( - 100, - 200, - 100 );

		scene.add( lights[ 0 ] );
		scene.add( lights[ 1 ] );
		scene.add( lights[ 2 ] );
	
	
	////////////
	// XYZ //
	////////////
	
	var lineGeometry = new THREE.Geometry();
	var vertArray = lineGeometry.vertices;
	vertArray.push( new THREE.Vector3(0, 0, 0), new THREE.Vector3(100, 0, 0) );
	lineGeometry.computeLineDistances();
	var lineMaterial = new THREE.LineBasicMaterial( { color: 0xFF0000 } );
	var line = new THREE.Line( lineGeometry, lineMaterial );
	scene.add(line);
	
	var lineGeometry = new THREE.Geometry();
	var vertArray = lineGeometry.vertices;
	vertArray.push( new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 100, 0) );
	lineGeometry.computeLineDistances();
	var lineMaterial = new THREE.LineBasicMaterial( { color: 0x00FF00 } );
	var line = new THREE.Line( lineGeometry, lineMaterial );
	scene.add(line);
	
	var lineGeometry = new THREE.Geometry();
	var vertArray = lineGeometry.vertices;
	vertArray.push( new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, 100) );
	lineGeometry.computeLineDistances();
	var lineMaterial = new THREE.LineBasicMaterial( { color: 0x0000FF } );
	var line = new THREE.Line( lineGeometry, lineMaterial );
	scene.add(line);

	var lineGeometry = new THREE.Geometry();
	var vertArray = lineGeometry.vertices;
	vertArray.push( new THREE.Vector3(0, 0, 0), new THREE.Vector3(100, 100, 100) );	lineGeometry.computeLineDistances();
	var lineMaterial = new THREE.LineDashedMaterial( { color: 0x00FFFF, dashSize: 4, gapSize: 2 } );
	var line = new THREE.Line( lineGeometry, lineMaterial );
	scene.add(line);
		
	
	
	
	////////////
	// Wire BOX //
	////////////

	var cubeGeometry = new THREE.CubeGeometry( 100, 100, 100 );
	// use LineBasicMaterial if no dashes are desired
	var dashMaterial = new THREE.LineDashedMaterial( { color: 0xFFFFFF, dashSize: 2, gapSize: 3 } );
	cube = new THREE.Line( geo2line(cubeGeometry), dashMaterial, THREE.LineSegments );
	//cube.position.set(25,25,25);
	scene.add(cube);
	
	window.addEventListener( 'resize', onWindowResize, false );
	
	////////////
	// PLANE //
	////////////
	var planeGeo = new THREE.PlaneGeometry( 100, 100);
	var planeMaterial = new THREE.MeshPhongMaterial( {
					color: 0x156289,
					emissive: 0x072534,
					side: THREE.DoubleSide,
					flatShading: true
				} );

	plane = new THREE.Mesh( planeGeo, planeMaterial );
	scene.add( plane );
	objects.push(plane);
	
	
    document.addEventListener( 'mousedown', onDocumentMouseDown, false );
    document.addEventListener( 'mouseup', onDocumentMouseUp, false );
	window.addEventListener( 'mousemove', onMouseMove, false );
	
	
}

var clicked = false;
var prevMouseX;
var prevMouseY;
function onDocumentMouseDown( e ) {
	e.preventDefault();
	clicked = true;
	prevMouseX = mouse.x;
}

function onDocumentMouseUp( e ) {
	e.preventDefault();
	clicked = false;
}


function onMouseMove( e ) {
	mouse.x = ( e.clientX / window.innerWidth ) * 2 - 1;
	mouse.y = - ( e.clientY / window.innerHeight ) * 2 + 1;
	
	if(objHovered && clicked){
		console.log('x: '+mouse.x, 'y: '+mouse.y);
			console.log(clicked);
			console.log(plane);		
			plane.position.z += 1;	
	} 
}

function onDrag(e) {
	
	raycaster.setFromCamera( mouse, camera );
	var intersects = raycaster.intersectObjects( objects );
	

	if ( intersects.length > 0 ) {
		if ( INTERSECTED != intersects[ 0 ].object ) {
			if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
			INTERSECTED = intersects[ 0 ].object;
			INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
			INTERSECTED.material.emissive.setHex( 0xff0000 );
			objHovered = true;			
		}
	} else {
		if ( INTERSECTED ) {
			INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
			INTERSECTED = null;
			objHovered = false;
		}
	}
}


function animate() {
    requestAnimationFrame( animate );
	render();		
	update();
}

function update() {
	//controls.update();
	stats.update();
	onDrag();
	//plane.position.x += 1;
	//plane.position.y += 1;
	//plane.position.z += 1;
	
}

function render() {
	renderer.render( scene, camera );
}

function geo2line( geo ) {
    var geometry = new THREE.Geometry();
    var vertices = geometry.vertices;
	
	for ( i = 0; i < geo.faces.length; i++ ) {
        var face = geo.faces[ i ];
        if ( face instanceof THREE.Face3 ) {
            var a = geo.vertices[ face.a ].clone();
			var b = geo.vertices[ face.b ].clone();
			var c = geo.vertices[ face.c ].clone();
            vertices.push( a,b, b,c, c,a );
        } 
		else if ( face instanceof THREE.Face4 ) {
			var a = geo.vertices[ face.a ].clone();
			var b = geo.vertices[ face.b ].clone();
			var c = geo.vertices[ face.c ].clone();
			var d = geo.vertices[ face.d ].clone();
            vertices.push( a,b, b,c, c,d, d,a );
        }
    }
    geometry.computeLineDistances();
    return geometry;
}

function onWindowResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize( window.innerWidth, window.innerHeight );
}

</script>

</body>
</html>
